<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, section {
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            text-align: center;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            margin: 0 auto;
            border-radius: 50%;
            /* 在此處添加個人照片 */
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 2px solid #000;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
        }
        ul {
            list-style-type: disc;
            margin-left: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>我的姓名</h1>
    <!-- 個人頭像留白區域 -->
    <div class="profile-picture"></div>
    <!-- 個人簡介留白區域 -->
    <p class="content">在此處填寫個人簡介。</p>
</header>

<section>
    <h2 class="section-title">資歷</h2>
    <!-- 資歷留白區域 -->
    <div class="content">
        <p>在此處填寫您的教育背景、工作經歷等。</p>
    </div>
</section>

<section>
    <h2 class="section-title">擅長技能</h2>
    <!-- 擅長技能留白區域 -->
    <div class="content">
        <ul>
            <li>技能一</li>
            <li>技能二</li>
            <li>技能三</li>
            <!-- 可自行添加更多技能 -->
        </ul>
    </div>
</section>

<!-- 可根據需要添加更多區域或圖片 -->

</body>
</html>
